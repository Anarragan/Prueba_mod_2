        </div>

    <!--Seccion de contacto y formulario-->
    <main>
        <section class="contact">
            <form>
                <legend>Contact form</legend>
                <input type="text" name="nombre" id="nombre" required placeholder="Name">
               
                <input type="email" name="email" id="email" required placeholder="Email">

                <textarea name="mensaje" id="mensaje" rows="4"></textarea>

                <button type="submit">Send</button>
                <button type="reset">Clear</button>
            </form>
        </section>
    </main>

    <!--Footer con enlace a github y copy-->
    <footer class="pie">
        <p>Follow me on:</p>
        
        <div class="github">
            <a href="https://github.com/Anarragan" target="_blank">GitHub</a>
        </div>

    </footer>
